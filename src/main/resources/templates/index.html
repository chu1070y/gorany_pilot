<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>
.col-lg-9{
	text-align:center;
}

.facet{
	background-color: #E9CC44;
}

.f1{
	height:100px;
}

.cartBtn{
	height:100px;
	width: 100%;
	background-color: transparent;
}

.checked {
    color: orange;
}
</style>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>실시간 주문&예약 시스템 고라니 입니다.</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/shop-homepage.css" rel="stylesheet">

  </head>

  <body>

    <!-- Page Content -->
    <div class="container">

        <div class="col-lg-9">
		<h1>고라니카페</h1>
          <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="../imgs/cafe1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="../imgs/cafe2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="../imgs/cafe5.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
       
       	<div class="container">
       		<div class="wrapper">
       	<!-- Add icon library -->
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			
			<span class="fa fa-star checked"></span>
			<span class="fa fa-star checked"></span>
			<span class="fa fa-star checked"></span>
			<span class="fa fa-star"></span>
			<span class="fa fa-star"></span>
       		</div>
		</div>
          <div class="row">
            <div class="col-lg-4 col-md-6 mb-4" th:each="menu, iterState : ${menu}">
    
              <div class="card h-100">
                <img class="card-img-top" src="../imgs/cafe4.jpeg" alt="">
                <div class="card-body">
                  <h4 class="card-title">
                  
                    [[${menu.mname}]]
                  </h4>
                  <h5>[[${menu.mprice}]]</h5>
                  <p class="card-text"></p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
              </div>
			
          </div>
          <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->
   </div>   
      <div class="container">
      	<div class="wrapper">
      		<div class="facet f1"> <button class="cartBtn" onclick="location.href='/cart'">장바구니</button> </div>
      	</div>
     
      
      </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>

	<div class="modal" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">주문하기</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="modalclose" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-md-7">
          <a href="#">
            <img class="img-fluid rounded mb-3 mb-md-0" src="../imgs/cafe4.jpeg" width="100px" alt="">
          </a>
        </div>
        <div class="col-md-5">
          <h3>카페라떼</h3>
          <p>수량 </p>
          <div class="number">
			
			<button id="increaseQuantity">+</button>
			<span id="numberUpDown">1</span>
    		<button id="decreaseQuantity">-</button>

		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">장바구니</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">바로주문</button>
      </div>
    </div>
  </div>
</div>


    <!-- Bootstrap core JavaScript -->
    <script src="../jquery/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
	<script src="../js/modal.js"></script>
	<script src="../js/amount.js"></script>

  </body>

</html>
